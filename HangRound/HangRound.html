<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HangRound</title>
    <style>
        #svgContainer {
            width: 200px;
            height: 320px;
            border: 1px solid green;
            display: inline-block;
        }
    </style>

    <script src="scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="svgContainer">
        <svg stroke="black" width="200" height="320">
                <line id="beam" x1="20" x2="20" y1="300" y2="20" />
                <line id="roof" x1="20" x2="150" y1="20" y2="20" />
                <line id="rope" x1="100" x2="100" y1="20" y2="50" />
                <ellipse class="head" cx="100" rx="20" ry="24" cy="74" fill="none" />
                <ellipse class="head" cx="93" cy="70" rx="3" ry="1"></ellipse>
                <ellipse class="head" cx="107" cy="70" rx="3" ry="1"></ellipse>
                <line class="head" x1="95" x2="105" y1="85" y2="85"></line>
                <line id="body" x1="100" x2="100" y1="98" y2="180"></line>
                <line id="armLeft" x1="100" x2="130" y1="120" y2="140"></line>
                <line id="armRight" x1="100" x2="70" y1="120" y2="140"></line>
                <line id="legLeft" x1="100" x2="120" y1="180" y2="250"></line>
                <line id="legRight" x1="100" x2="80" y1="180" y2="250"></line>
</svg>
    </div>

    <script src="scripts/hangRound.js"></script>
    
</body>
</html>
